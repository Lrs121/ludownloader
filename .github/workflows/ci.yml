name: Rust

on:
  push:
    branches: [ "develop", "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        
        - name: Build downloader
          working-directory: ./backend/downloader
          run: cargo build --verbose

        - name: Build server
          working-directory: ./backen/server
          run: cargo build --verbose
  test-rust:
    needs: build-rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Test downloader
        working-directory: ./backend/downloader
        run: RUST_LOG=info cargo test --verbose -- --nocapture

      - name: Test server
        working-directory: ./backen/server
        run: RUST_LOG=info cargo test --verbose -- --nocapture
